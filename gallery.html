<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN</title>
    <link rel="stylesheet" href="Titan2.css">
    <link rel="icon" href="foto/Logotipchik444.webp" type="image/webp">
    <!-- шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Секція заголовка з логотипом -->
    <header class="header">
        <a href="index.html">
            <img src="foto/headLogo.webp" alt="Titan" class="logo" title="Логотип">
        </a>
    </header>

    <main class="main-container">
        <!-- Ліве меню з чорною рамкою справа -->
        <nav class="menu">
            <button onclick="window.location.href='services.html'">Наші послуги</button><br>

            <button onclick="window.location.href='contact.html'">Де ми?</button><br>

            <button onclick="window.location.href='index.html'">Додому</button><br>

            <button  id="myButton" title="Записатися на послугу">ЗАПИСАТИСЯ</button><br>
        </nav>

        <!-- Секція галереї -->
        <section class="gallery">
            <h1>Галерея</h1>
            <div class="gallery-grid">
                <!-- Картки -->
                <figure>
                    <img src="foto/Logotipchik.webp" alt="Опис зображення">
                    <figcaption>Це опис зображення.</figcaption>
                </figure>
                <figure>
                    <img src="foto/Logotipchik.webp" alt="Опис зображення">
                    <figcaption>Це опис зображення.</figcaption>
                </figure>
                <!-- Додайте більше карток за аналогією -->
            </div>
        </section>
    
    
        
        <!-- Підключення зовнішнього JS-файлу -->
        <script src="./js/script.js"></script>
        
    </main>
    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Это модальное окно!</p>
        </div>
    </div>
    <!-- Секція футера -->
    <footer class="footer">
        <p>Футер</p>
    </footer>
    <!-- Скрипт для відгуків -->
    <script src="./js/script.js"></script>
</body>
</html>
